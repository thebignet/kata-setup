apply plugin: 'java'
apply plugin: 'maven'

group = 'dojo.lyon'
version = '1.0-SNAPSHOT'

description = """"""

sourceCompatibility = 10
targetCompatibility = 10

ext {
    junitVersion = '5.0.3'
}

repositories {
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version:junitVersion
    compile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version:junitVersion
    compile group: 'org.mockito', name: 'mockito-core', version:'2.8.47'
    testCompile group: 'org.junit.platform', name: 'junit-platform-launcher', version:'1.0.2'
    testCompile group: 'org.assertj', name: 'assertj-core', version:'3.9.0'
}
